<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            padding-top: 5%;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            animation: slideIn 1.5s ease-in-out;
        }
.form-control {
            width: 50%; /* Adjust the width as needed */
            margin: 0 auto; /* Center horizontally */
            display: block; /* Ensure block display to apply margin */
        }
        input[type="text"], input[type="number"] {
            width: 30%;
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            transform: scale(1.05);
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Predictive Factors For Depressive Behavior</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Predictive Factors For Depressive Behavior</h1>

 <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
    <select style="margin-bottom: 5%; width:50%;" class="form-control" name="Schizophrenia" id="Schizophrenia">
        <option value="">Select Schizophrenia Disorder Level</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <select style="margin-bottom: 5%; width:50%;" class="form-control" name="Anxiety" id="Anxiety">
        <option value="">Select Anxiety Level</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <select style="margin-bottom: 5%; width:50%;" class="form-control" name="Bipolar" id="Bipolar">
        <option value="">Select Bipolar Disorder Level</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <select style="margin-bottom: 2%; width:50%;" class="form-control" name="Eating" id="Eating">
        <option value="">Select Eating Disorder Level</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <input class="btn btn-primary mt-3" type="submit" value="Check">
</form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq4SykaFpQJ0ogJkO8a6lgAYz3fSm1ZarM3y1W4CjWZV5y4gy" crossorigin="anonymous"></script>
</body>
</html>
